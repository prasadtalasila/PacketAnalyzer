---
engines:
  checkstyle:
    enabled: true
    channel: "beta"
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - java
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  pmd:
    enabled: true
    config:
      rules:
        - "java-basic"
        - "java-design"
  sonar-java:
    enabled: true
    channel: "beta"
    config:
      sonar.java.source: 7
ratings:
  paths:
  - "**.java"
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
exclude_paths:
- src/main/webapp/WEB-INF/js/materialize/
- src/main/webapp/WEB-INF/js/src-noconflict/
- src/main/webapp/WEB-INF/css/materialize/
