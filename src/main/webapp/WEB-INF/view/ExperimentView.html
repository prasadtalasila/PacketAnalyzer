<!doctype html>
<head>
  <title>Experiment</title>
</head>
<div class="navbar-fixed">
<nav>
  <div class="nav-wrapper">
    <a href="#!" class="brand-logo">Packet Analyzer</a>
    <ul class="right hide-on-med-and-down">
      <li><a id="username" style="cursor:default">Anonymous</a></li>
      <li><a id="help" style="cursor:help">Help</a></li>
      <li><a id="logout" style="cursor:default">Logout</a></li>
    </ul>
  </div>
</nav>
</div>
<div class="valign-wrapper">
<div class="valign">
<div class="container">
<div class="row">
        <div class="col s6 offset-s3" style="min-height: 9vh">
        </div>
</div>
    <div class="row" style="display: block">
        <div class="col l10 m12 s12 offset-l1">
            <div class="card blue-grey darken-3">
            <div class="card-content white-text">
                <span class="card-title center-align">Experiment Dashboard</span>
                <p class="center-align">Fill the required details</p> <br><br><br>
                <form class="form-">
                <div class="row">
                    <div class="input-field col s8 offset-s2">
                          <input type="text" id="experimentName">
                          <label for="experimentName">Experiment Name (unique)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8 offset-s2">
                          <textarea class="materialize-textarea" id="description"></textarea>
                          <label for="description">Description</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8 offset-s2">
                            <input type="text" id="pcapPath">
                            <label for="pcapPath">Pcap File Path</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s8 offset-s2">
                            <button type="submit" class="waves-effect waves-light btn" id="newExperiment" style="display:inline;">NEW EXPERIMENT</button>
                            <button type="submit" class="waves-effect waves-light btn" id="loadExperiment" style="display:inline;">LOAD EXPERIMENT</button>
                    </div>
                </div>
                </form>
          </div>
          </div>
        </div>
    </div>
</div>
</div>
</div>
