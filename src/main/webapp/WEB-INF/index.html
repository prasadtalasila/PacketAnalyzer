<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>Packet Analyzer</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="node_modules/bootstrap/bootstrap.min.css">
	</head>
	<body>
		<section class="packetapp">
      		<form class="form-signin">
        		<h3 class="form-signin-heading">Sign in to Packet Analyzer</h3>
        		<label for="inputEmail" class="sr-only">Email address</label>
        		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        		<label for="inputPassword" class="sr-only">Password</label>
        		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          		<label>
            		<button type="button" class = "btn btn-link"> New User? Sign Up !</button>
          		</label>
        		<button class="btn btn-lg btn-primary btn-block" id="submitBtn">Sign in</button>
      		</form>
  		</section>		

		<script type="text/template" id="experiment-template">
			<form class="form-horizontal">
  			<div class="form-group">
    			<label for="inputEmail3" class="col-sm-2 control-label">Experiment Name</label>
    				<div class="col-sm-10">
      					<input type="email" class="form-control" id="inputEmail3" placeholder="Name of the experiment">
    				</div>
  			</div>
  			<div class="form-group">
    			<label for="inputPassword3" class="col-sm-2 control-label">Description</label>
    				<div class="col-sm-10">
      					<input type="password" class="form-control" id="inputPassword3" placeholder="A short description">
    				</div>
  				</div>
  			<div class="form-group">
    			<label for="inputPassword3" class="col-sm-2 control-label">Experimenter</label>
    				<div class="col-sm-10">
      					<input type="password" class="form-control" id="inputPassword3" >
    				</div>
  			</div>
  			<div class="form-group">
    			<label for="inputPassword3" class="col-sm-2 control-label">Test ID</label>
    			<div class="col-sm-10">
      				<input type="password" class="form-control" id="inputPassword3" >
    			</div>
  			</div>
  
    		<div class="input-group">
      			<input type="text" class="form-control" placeholder="PCAP Analysis Files">
      			<span class="input-group-btn">
        			<button class="btn btn-default" type="button">Attach</button>
      			</span>
    		</div>
  			<div class="btn-toolbar ">
      			<button type="submit" class="btn btn-lg btn-primary ">NEW EXPERIMENT</button>
      			<button type="submit" class="btn btn-lg btn-primary ">LOAD EXPERIMENT</button>
  			</div>
			</form>
		</script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/underscore/underscore.js"></script>
		<script src="node_modules/backbone/backbone.js"></script>
		<script src="node_modules/backbone.localstorage/backbone.localStorage.js"></script>
		<script src="js/models/login.js"></script>
		<!--<script src="js/collections/todos.js"></script>-->
		<script src="js/views/experiment-view.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
